<!doctype html>
<svg viewBox="0 0 220 50">
<rect id="myrect" x="10" y="10" width="200"
height="20" stroke="black" fill="orange">
</rect>
</svg>
<script>
const rect = document.getElementById('myrect');
let factor = 100;
setInterval( _=> {
factor -= 10;
if ( factor === 0 ) factor = 100;
rect.style.transform =
`scale( ${factor / 100} )`;
},200);
</script>
