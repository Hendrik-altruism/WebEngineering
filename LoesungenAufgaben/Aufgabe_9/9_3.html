<body>
    <h1>Tic-Tac-Toe</h1>
    <svg id="board" viewbox="0 0 300 300">
        <g>
            <line x1="5" y1="100" x2="295" y2="100" stroke="black"></line>
            <line x1="5" y1="200" x2="295" y2="200" stroke="black"></line>
            <line x1="100" y1="5" x2="100" y2="295" stroke="black"></line>
            <line x1="200" y1="5" x2="200" y2="295" stroke="black"></line>
        </g>
        <g id="leftupp" visibility="visible" onmouseover='this.setAttribute("visibility", "visible")' onmouseout='this.setAttribute("visibility", "hidden")'>
            <line x1="10" y1="50" x2="90" y2="50" stroke="grey"></line>
            <line x1="50" y1="10" x2="50" y2="90" stroke="grey"></line>
        </g>
        <g id="midupp"></g>
        <g id="leftupp"></g>
        <g id="leftupp"></g>
        <g id="leftupp"></g>
        <g id="leftupp"></g>
        <g id="leftupp"></g>
