<div class="webContent">
    <p class="consoleLogs">
        
    </p>
    <script>
        function topSortStep(relations) {
    const Larr = []
    const Rarr = []
    relations.forEach(element => {
        Larr.push(element[0])
        Rarr.push(element[1])
    });
    const EL = Larr.concat(Rarr);
    const distinctEl = [...new Set(EL)];
    let del  
    distinctEl.forEach(element => {
        if(!Rarr.includes(element)){
            del = element
        }
    })
    relations.forEach(element => {
        if(element[0]===del){
            element.shift();
        };
    })
    return [del, relations]
}


class VorrangIterator{
    constructor(rel){
        this.relation = rel;
    }
    [Symbol.iterator](){
        let cur = this.relation
        return{
            next(){
                let obj = topSortStep(cur)
                cur = obj[1]
                return  {done: typeof(obj[0])==="undefined", value: obj[0]}
            }
        }
    }
}

let studentenLeben = new VorrangIterator([
    ["schlafen", "studieren"],
    ["essen", "studieren"],
    ["studieren", "pr√ºfen"]
])

let counter = 1
for(const n of studentenLeben){
    document.querySelector('.consoleLogs').innerHTML += (counter+": " + n + '<br>')
    counter++;
    console.log(n)
}
    </script>
</div>
